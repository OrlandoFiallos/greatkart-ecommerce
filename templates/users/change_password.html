{% extends 'base.html' %}


{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    <div class="container">
    {% include 'includes/alerts.html' %}
        <div class="row">
            {% include 'includes/dashboard_side_bar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Your Password</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="">Current password</label>
                                            <input type="password" name="current_password" id="" placeholder="Your current password" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="">New password</label>
                                            <input type="password" name="new_password" id="" class="form-control" placeholder="Create a new password" required>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="">Confirm new password</label>
                                            <input type="password" name="confirm_password" id="" class="form-control" placeholder="Confirm your new password" required>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
{% endblock content %}
